<div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" id="modal_new_agency" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">New Agency</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="newAgency" (ngSubmit)="addAgency()">
          <div class="modal-body">
            <div class="row mb-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" formControlName="name" autocomplete="off" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" formControlName="country" autocomplete="off" />
                </div>
              </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="founding_year">Founding Year</label>
                    <input type="number" class="form-control" formControlName="founding_year" autocomplete="off" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="budget">Budget</label>
                    <div class="input-group">
                        <input
                          type="number"
                          class="form-control"
                          formControlName="budget"
                          autocomplete="off"
                        />
                        <span class="input-group-text">$</span>
                      </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [attr.data-bs-dismiss]="(newAgency.valid)? 'modal' : null" [disabled]="(newAgency.valid)? false : true">Add</button>
            <button type="reset" class="btn btn-light">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
